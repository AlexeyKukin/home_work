name: Otus homework tests

on:
  push:
    branches:
      - hw*

env:
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org"

jobs:
  go_get:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/hw12_13_14_15_calendar'
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: go get
        run: cd /tmp && go get "github.com/${GITHUB_REPOSITORY}/${BRANCH}@${BRANCH}"

  lint:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/hw12_13_14_15_calendar'
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Check out code
        uses: actions/checkout@v2

      - name: Linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.37
          working-directory: ${{ env.BRANCH }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Unit tests
        run: go test -v -count=1 -race -timeout=1m ./...
        if: env.BRANCH != 'hw12_13_14_15_calendar'
        working-directory: ${{ env.BRANCH }}

      - name: Optimization tests
        run: go test -v -count=1 -timeout=1m -tags bench ./...
        if: env.BRANCH == 'hw10_program_optimization'
        working-directory: ${{ env.BRANCH }}

      - name: Bash tests
        shell: bash
        run: ./test.sh
        if: contains('hw01_hello_otus hw07_file_copying hw08_envdir_tool hw11_telnet_client', env.BRANCH)
        working-directory: ${{ env.BRANCH }}

      - name: Makefile
        run: |
          make lint
          make test
          make build
        if: contains('hw12_calendar hw13_calendar hw14_calendar hw15_calendar', env.BRANCH)
        working-directory: hw12_13_14_15_calendar
